<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Gulp Starter</title>
    <script src="build/head.js"></script>
    <link rel="stylesheet" href="build/vendor/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="build/vendor/prism/prism.css">
    <link rel="stylesheet" href="build/vendor/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="build/app.css" />
  </head>

  <body>
    <div class="container">
      <div class="col-md-12">
        <h1><i class="fa fa-book"></i> An Introverted Reading List</h1>
        <p>
          Keeping track of what you're reading - an experiment with hood.ie and backbone.
        </p>
        <div id="accountWrapper" class="account-wrapper">
        </div>
        <a id="linkToGoodreads" href="http://127.0.0.1:6004/oauth/goodreads" class="btn btn-small btn-warning goodreads-link">Download from Goodreads</a>
        <p class="goodreads-link" id="linkedToGoodreads">You're linked to Goodreads. Importing your reading list will come soon!
        </p>
      </div>
    </div>

      <div class="container">
        <div class="col-md-3">
          <input type="text" class="add-list form-control" id="listinput" placeholder="create a new list ↵"/>
          <ul id="shelflist" class="nav nav-pills nav-stacked"></ul>

        </div>
        <div class="col-md-9" role="main">
          <input type="text" id="bookinput" placeholder="search for book to add to list↵" class="form-control"/>
          <span id="loading" class="loading-spinner">
            <i class="fa fa-spinner fa-spin"></i>
          </span>
          <ul id="booklist" class="book-collection"></ul>
          <ul id="searchresults"></ul>
        </div>
      </div> 
    </div> <!-- /.container -->
    <div id="markAsRead">
    </div>
      <footer class="footer">
        <div class="container">
          <p>made with &hearts; and hood.ie 2014</p>
        </div>
      </footer>
    <script src="build/vendor/jquery-2.1.0.min.js"></script>
    <script src="build/vendor/bootstrap/bootstrap.js"></script>
    <script src="/_api/_files/hoodie.js"></script>
    <script src="build/vendor/hoodie.accountbar.bootstrap.js"></script>
    <script src="build/vendor/bootstrap.modalform.js"></script>
    <script src="build/app.js"></script>
    <script type='text/javascript'>//<![CDATA[
document.write("<script async src='//HOST:3000/browser-sync-client.1.3.7.js'><\/script>".replace(/HOST/g, location.hostname));
//]]></script>
  </body>
</html>
