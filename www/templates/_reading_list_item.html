<span class="title"><%= title %> by <%= author_data.length > 0 ? author_data[0].name : '' %>
</span>

<span>
  <% [0, 1, 2, 3, 4].forEach(function(star){ %>
    <i class="fa fa-star-o"></i>
  <% }); %>
</span>
<button type="button" class="btn btn-xs <%= read ? '' : 'btn-default' %>" data-toggle="modal" data-target="#markAsReadModal">read</button>
<i class='fa fa-trash remove'></i>
