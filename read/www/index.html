  <div class="container">
    <form>
      <label>Search For Books Online:</label>

    <table>

    <script type="text/template" class="template" id="search-result-list">
      <% _.each(books, function(book) { %>
        <li>
          <%= book.get('title') %> -
          <% if (book.get('author_data').length > 0) { %>
            <%= book.get('author_data')[0].name %>
          <% } %>
        </li>
      <% }); %>
    </script>
